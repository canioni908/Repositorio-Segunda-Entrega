  <main>
  <!-- CONTACTO -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Contacto</h2>
    <p class="text-center mb-5">Dejanos tu mensaje y un asesor de <span class="text-danger fw-bold">Litoral Automotores</span> se pondrá en contacto contigo.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <!-- Nombre -->
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
          </div>

          <!-- Teléfono -->
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="+54 9 3764 123456">
          </div>

          <!-- Asunto -->
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Consulta sobre financiación, autos disponibles, etc.">
          </div>

          <!-- Mensaje -->
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu consulta aquí..." required></textarea>
          </div>

          <!-- Botón -->
          <div class="text-center">
            <button type="button" class="btn btn-danger btn-lg" onclick="window.location.href='gracias.html'">
  Enviar
</button>

          </div>
        </form>
      </div>
    </div>
  </section>
